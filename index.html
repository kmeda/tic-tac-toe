<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Freecodecamp Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/main.css">



    </head>
    <body>
        <div class="main-wrapper">

  <div class="main-window"><div class="header"><div class="player-1"><div class="score">01</div><div class="player">Player 1</div></div><div class="player-2"><div class="score">0</div><div class="player">Player 2</div></div><div class="computer"><div class="score">0</div><div class="player">Computer</div></div><div class="resetAll">Reset</div></div><div class="board-container"><div class="game-options"><p class="prompt">How would you like to play?</p><div class="options"><p class="single-player">Single Player</p><p class="two-player">Two Players</p></div></div><div class="symbol-select"><p class="prompt"></p><div class="options"><div class="symbol-x">X</div><div class="symbol-O">O</div></div><div class="go-back"><div class="tri"></div></div></div><canvas id="canvas"></canvas><ul class="boxes"><li class="box"></li></ul></div></div>

</div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/functions.js"></script>
    </body>
</html>
